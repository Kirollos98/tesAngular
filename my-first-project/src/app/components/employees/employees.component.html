 
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">firstName</th>
        <th scope="col">lastName</th>
        <th scope="col">city</th>
        <th scope="col">country</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">salary</th>
        <th scope="col">id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees" >
        <th scope="row">1</th>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.key}}</td>
        
      </tr>
      
       
    </tbody>
  </table>
  <button (click) ="getemployeeName()" > click to display </button>
